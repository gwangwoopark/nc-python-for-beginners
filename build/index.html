<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Scrapper</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
</head>
<body>
  <main class="container">
    <h1>Job Scrapper</h1>
    <h4>What job are you looking for?</h4>
    <p>Select a programming language to see available remote jobs:</p>
    
    <div role="group">
      <a href="/search/python" role="button">Python</a>
      <a href="/search/javascript" role="button">JavaScript</a>
      <a href="/search/java" role="button">Java</a>
    </div>
  </main>
</body>
</html>
